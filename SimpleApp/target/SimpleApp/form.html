<!DOCTYPE html>
<html>
<head>
    <title>Parameter Example</title>
</head>
<body>
    <h2>Submit your name</h2>
    <form method="POST" action="MyServlet">
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
